          <h5> 1. Pide el nombre al usuario y saludarlo:</h5>
          <hr>
          <h3 id="liveAlertPlaceholder"></h3>
          <form id="exer1Form">
            <div class="mb-3">
              <label class="form-label"
                >
                <input type="text" class="form-control" aria-describedby="nameHelp" name="name" placeholder="Escribe tu nombre" required /></label>
            </div>

              <!-- Boton -->
            <button type="submit" class="btn btn-primary" id="liveAlertBtn"> Saludar </button>
            <button type="reset" class="btn btn btn-outline-secondary"> Borrar</button>
          </form>
    </div>
    
 <hr>
 <script>
  'use strict';

const $exer1Form = document.getElementById('exer1Form');
const alertPlaceholder = document.getElementById('liveAlertPlaceholder');

$exer1Form.addEventListener('submit', (e) => {
  e.preventDefault();
  alert(`Hola, ${$exer1Form.name.value}!`, 'success');
});

const alert = (message, type) => {
  const wrapper = document.createElement('div');
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>',
  ].join('');

  alertPlaceholder.append(wrapper);
};
 </script>
