<script> 
'use strict'
const $form = document.getElementById('form');

$form.addEventListener('submit', doble);

function doble(event) {
  event.preventDefault();
  const $numero = document.getElementById('numero');
  const numero = $numero.value;

  const r = numero/2;

  document.getElementById("resultado").innerHTML = (`La mitad del numero ${numero} es ${r}.`);
}

</script>
