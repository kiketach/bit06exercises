<div class="container">
  <h5> 20. Pedir dos números y el nombre de una operación, mostrar el resultado.</h5>
<hr>
<form id="form">
  <div class="mb-3">
    <label class="form-label" > <input type="number" id="numero1" name="numero" placeholder="Primer numero" required/></label>
  </div>
  <div class="mb-3">
    <label class="form-label" >  <input type="number" id="numero2" name="numero" placeholder="Segundo numero"  required/></label>
  </div>

<form>
  <div class="mb-3">
  <input type="checkbox" id="checkbox1"> Sumar
  <br> <input type="checkbox" id="checkbox2"> Restar
  <br> <input type="checkbox" id="checkbox3"> Multiplicar
  <br> <input type="checkbox" id="checkbox4"> Dividir
</div>
  </form>
<br>
<!-- Boton -->
<button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="contarSeleccionados()" > Calcular </button>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Resultado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <h6 id="resultado"></h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <a href="/src/welcome.html"><button type="button" class="btn btn-primary">Ir a Home</button></a>
      </div>
    </div>
  </div>
</div>
<br>

  <script>
     'use strict'
    const $form = document.getElementById('form');
    
    $form.addEventListener('submit', contarSeleccionados);
    
    function contarSeleccionados(event) {
      
      const $numero1 = document.getElementById('numero1');
      const numero1 = parseInt ($numero1.value);  
      const $numero2 = document.getElementById('numero2');
      const numero2 = parseInt ($numero2.value);


    if (document.getElementById('checkbox1').checked)
    {
      const res = numero1 + numero2;
      document.getElementById('resultado'). innerHTML=(` El resultado de ${numero1} + ${numero2} es = ${res}`)
    }
    if (document.getElementById('checkbox2').checked)
    {
      const res = numero1 - numero2;
      document.getElementById('resultado'). innerHTML=(` El resultado de ${numero1} - ${numero2} es = ${res}`)
    }
    if (document.getElementById('checkbox3').checked)
    {
      const res = numero1 * numero2;
      document.getElementById('resultado'). innerHTML=(` El resultado de ${numero1} * ${numero2} es = ${res}`)
    }
    if (document.getElementById('checkbox4').checked)
    {
      const res = numero1 / numero2;
      document.getElementById('resultado'). innerHTML=(` El resultado de ${numero1} / ${numero2} es = ${res}`)
    }
    }
    </script>
