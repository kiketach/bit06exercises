<div class="container">
  <h6> Pedir dos números y el nombre de una operación, mostrar el resultado.</h6>
<hr>
<form id="form">
  <div class="mb-3">
    <label class="form-label" > Escribe el primer numero <input type="text" id="numero1" name="numero"/></label>
  </div>
  <div class="mb-3">
    <label class="form-label" > Escribe el segundo numero <input type="text" id="numero2" name="numero"/></label>
  </div>

<form>
  <div class="mb-3">
  <input type="checkbox" id="checkbox1"> Sumar
  <br> <input type="checkbox" id="checkbox2"> Restar
  <br> <input type="checkbox" id="checkbox3"> Multiplicar
  <br> <input type="checkbox" id="checkbox4"> Dividir
</div>
  <button type="button" class="btn btn-primary" id="boton" onClick="contarSeleccionados()">
    Calcular
  </button>
  </form>
<br>
  <h6 class="container" id="resultado"> Resultado </h6>
<br>
  <script>
     'use strict'
    const $form = document.getElementById('form');
    
    $form.addEventListener('submit', contarSeleccionados);
    
    function contarSeleccionados(event) {
   
      const $numero1 = document.getElementById('numero1');
      const numero1 = parseInt ($numero1.value);  
      const $numero2 = document.getElementById('numero2');
      const numero2 = parseInt ($numero2.value);


    if (document.getElementById('checkbox1').checked)
    {
      const res = numero1 + numero2;
      document.getElementById('resultado'). innerHTML=(` La suma de ${numero1} con ${numero2} es = ${res}`)
    }
    if (document.getElementById('checkbox2').checked)
    {
      const res = numero1 - numero2;
      document.getElementById('resultado'). innerHTML=(` La resta de ${numero1} con ${numero2} es = ${res}`)
    }
    if (document.getElementById('checkbox3').checked)
    {
      const res = numero1 * numero2;
      document.getElementById('resultado'). innerHTML=(` La multiplicacion de ${numero1} con ${numero2} es = ${res}`)
    }
    if (document.getElementById('checkbox4').checked)
    {
      const res = numero1 / numero2;
      document.getElementById('resultado'). innerHTML=(` La division de ${numero1} con ${numero2} es = ${res}`)
    }
    }
    </script>
